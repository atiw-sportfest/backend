language: java
cache:
    directories:
        - .gradle
        - $HOME/.gradle
jdk:
- oraclejdk8
script:
- './gradlew check'
- 'test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master-new" && { git checkout gh-pages && meta/update-swagger-json.sh && git commit -m "Update website"; } || true'
